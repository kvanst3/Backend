<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in posts %}
    <ul>
        <div class="content"></div>
            <div class="card">
                <h2>{{post['title']}}</h2>
                <p class="text">Lorem ipsum dolor sit </p>
                <a href="{{url_for('post', id=post['id'])}}">Read</a>
            </div>
        </div>
    </ul>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ by Indiko.</p>
</footer>
</html>
