{% extends 'bootstrap/base.html' %}
{% block title %}Library{% endblock %}

{% block content %}
<h1>My Library</h1>
    <ul>
        {%if books == []: %}
            <p>Library is empty.</p>
        {% endif %}
        {%for book in books%}
            <li>{{book.title}} - {{book.author}} - {{book.rating}}</li>
        {%endfor%}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
{% endblock %}
